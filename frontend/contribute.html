<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contribute</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .form-container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .qr {
      text-align: center;
      margin-top: 20px;
    }
    .qr img {
      max-width: 200px;
      border: 1px solid #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pay via QR & Mark as Paid</h2>
    <form id="payment-form" onsubmit="confirmPayment(event)">
      <input type="text" id="student-name" placeholder="Student Name" required />
      <input type="text" id="student-year" placeholder="Year" required />
      <input type="number" id="amount" placeholder="Amount Paid" required />
      <button type="submit">Mark as Paid</button>
    </form>

    <div class="qr">
      <p>Scan QR to Pay:</p>
      <img src="your-qr-code.png" alt="UPI QR Code" />
    </div>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<!-- Firebase Config -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCDjlWnN_GtlSlAVFRS3IRrZBWKc3dU2S0",
    authDomain: "student-contributions.firebaseapp.com",
    databaseURL: "https://student-contributions-default-rtdb.firebaseio.com",
    projectId: "student-contributions",
    storageBucket: "student-contributions.appspot.com",
    messagingSenderId: "970052520733",
    appId: "1:970052520733:web:b9f22e381a81327e3aaff4",
    measurementId: "G-3K1824PG91"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<!-- Confirm + Save to Firebase -->
<script>
  function confirmPayment(event) {
    event.preventDefault();

    const confirmed = confirm("Have you scanned the QR code and completed the payment?");
    if (confirmed) {
      handlePayment();
    } else {
      alert("Please scan the QR code and complete payment before submitting.");
    }
  }

  function handlePayment() {
    const name = document.getElementById("student-name").value.trim();
    const year = document.getElementById("student-year").value.trim();
    const amount = document.getElementById("amount").value.trim();

    if (!name || !year || !amount) {
      alert("Please fill in all fields.");
      return;
    }

    const student = {
      name,
      year,
      amount,
      timestamp: new Date().toISOString(),
      paymentId: "QR-" + Date.now()
    };

    db.ref("paidStudents").push(student)
      .then(() => {
        alert("Payment recorded successfully!");
        document.getElementById("payment-form").reset();
      })
      .catch((error) => {
        console.error("Firebase write error:", error);
        alert("Something went wrong! Please try again.");
      });
  }
</script>

</body>
</html>
