<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contribution Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Student Contribution Dashboard</h1>
  <div class="total" id="total">Total Collected: ₹0</div>
  <table id="contribution-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Entries will load here -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCDjlWnN_GtlSlAVFRS3IRrZBWKc3dU2S0",
      authDomain: "student-contributions.firebaseapp.com",
      databaseURL: "https://student-contributions-default-rtdb.firebaseio.com",
      projectId: "student-contributions",
      storageBucket: "student-contributions.appspot.com",
      messagingSenderId: "970052520733",
      appId: "1:970052520733:web:b9f22e381a81327e3aaff4",
      measurementId: "G-3K1824PG91"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("table-body");
    const totalAmount = document.getElementById("total");

    db.ref("paidStudents").on("value", (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      let total = 0;

      if (data) {
        Object.values(data).forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.year}</td>
            <td>₹${entry.amount}</td>
            <td>${new Date(entry.timestamp).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
          total += parseFloat(entry.amount);
        });
      }

      totalAmount.textContent = `Total Collected: ₹${total}`;
    });
  </script>
</body>
</html>
