<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #eef2f3;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #bbb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .summary {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      background: crimson;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard - Contributions</h2>
    <div class="summary" id="summary"></div>
    <table id="contributions-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Amount</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#contributions-table tbody");
    const summary = document.getElementById("summary");

    function loadContributions() {
      const data = JSON.parse(localStorage.getItem("paidStudents") || "[]");

      tableBody.innerHTML = "";
      let total = 0;

      data.forEach((student, index) => {
        total += parseFloat(student.amount);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.year}</td>
          <td>₹${student.amount}</td>
          <td>${new Date(student.timestamp).toLocaleString()}</td>
          <td><button onclick="deleteEntry(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });

      summary.textContent = `Total Contributors: ${data.length} | Total Amount: ₹${total}`;
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        const data = JSON.parse(localStorage.getItem("paidStudents") || "[]");
        data.splice(index, 1);
        localStorage.setItem("paidStudents", JSON.stringify(data));
        loadContributions();
      }
    }

    loadContributions();
  </script>



<script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('student-name').value,
        year: document.getElementById('student-year').value,
        amount: document.getElementById('amount').value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzVHYSmbNnzNfeCue7C96LUcTrDZ08elFYmwWbRLe7Lw5bw7_mFiU98rjoUlTK5jhui/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        alert("Submitted successfully!");
        form.reset();
      } catch (error) {
        console.error(error);
        alert("Failed to submit. Try again.");
      }
    });
  </script>

  <script>
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbzVHYSmbNnzNfeCue7C96LUcTrDZ08elFYmwWbRLe7Lw5bw7_mFiU98rjoUlTK5jhui/exec";

    async function fetchData() {
      try {
        const response = await fetch(SHEET_API_URL);
        const data = await response.json();
        const tbody = document.getElementById("contribution-table-body");

        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="4">No data found</td></tr>`;
          return;
        }

        tbody.innerHTML = ""; // Clear old data

        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.Name || ''}</td>
            <td>${entry.Year || ''}</td>
            <td>${entry.Amount || ''}</td>
            <td>${new Date(entry.Timestamp).toLocaleString() || ''}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("contribution-table-body").innerHTML =
          `<tr><td colspan="4">Error fetching data</td></tr>`;
      }
    }

    fetchData(); // Run on page load
  </script>
</body>
</html>
