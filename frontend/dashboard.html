<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      padding: 40px;
    }
    .dashboard {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Student Contributions</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Amount</th>
          <th>Payment ID</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCDjlWnN_GtlSlAVFRS3IRrZBWKc3dU2S0",
      authDomain: "student-contributions.firebaseapp.com",
      databaseURL: "https://student-contributions-default-rtdb.firebaseio.com",
      projectId: "student-contributions",
      storageBucket: "student-contributions.appspot.com",
      messagingSenderId: "970052520733",
      appId: "1:970052520733:web:b9f22e381a81327e3aaff4",
      measurementId: "G-3K1824PG91"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadDashboardData() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      db.ref("paidStudents").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const s = child.val();
          const row = `
            <tr>
              <td>${s.name}</td>
              <td>${s.year}</td>
              <td>â‚¹${s.amount}</td>
              <td>${s.paymentId}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      });
    }

    window.onload = loadDashboardData;
  </script>

</body>
</html>
