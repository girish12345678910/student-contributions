<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #eef2f3;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #bbb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .summary {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      background: crimson;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard - Contributions</h2>
    <div class="summary" id="summary"></div>
    <table id="contributions-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Amount</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#contributions-table tbody");
    const summary = document.getElementById("summary");

    function loadContributions() {
      const data = JSON.parse(localStorage.getItem("paidStudents") || "[]");

      tableBody.innerHTML = "";
      let total = 0;

      data.forEach((student, index) => {
        total += parseFloat(student.amount);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.year}</td>
          <td>₹${student.amount}</td>
          <td>${new Date(student.timestamp).toLocaleString()}</td>
          <td><button onclick="deleteEntry(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });

      summary.textContent = `Total Contributors: ${data.length} | Total Amount: ₹${total}`;
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        const data = JSON.parse(localStorage.getItem("paidStudents") || "[]");
        data.splice(index, 1);
        localStorage.setItem("paidStudents", JSON.stringify(data));
        loadContributions();
      }
    }

    loadContributions();
  </script>
</body>
</html>
